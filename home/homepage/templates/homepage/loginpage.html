{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title> Login </title>

    <!-- Bootstrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Defined CSS-->
    <link href="{% static 'homepage/styles/loginpage.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
        <header>
        {% include 'homepage/navbar.html' %}
    </header>

    <main class="flex-shrink-0">
    
    <div class="login">
    <button id="login"> Login/Sign Up </button>
    
    <form id="loginForm" action="">
        <div class="container">

            <h4 class="form-title"> WSoC Sign Up/Registration </h4>
            
            <div class="col-12 col-sm-10 mb-4">
                <label for="emailId" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text"> Don't worry, your email isn't shared with anyone else. </div>
            </div>
            <div class="col-12 col-sm-10 mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-12 col-sm-10 mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check"> Keep me logged in </label>
            </div>
          <button type="submit" id="btn"> Sign Up </button>
        </div>
    </form>
    </div>
</main>

{% include 'homepage/footer.html' %}


<script type="text/javascript">
    const loginBtn = document.getElementById('login');
    const frm = document.getElementById('loginForm');

    loginBtn.addEventListener('click', () => {
        loginBtn.style.display = 'none';
        frm.style.display = 'flex';
    })

</script>

</body>
</html>
